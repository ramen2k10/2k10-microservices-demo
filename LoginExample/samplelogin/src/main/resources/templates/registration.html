<!DOCTYPE html>
<html>
<head>
    <meta charset='ISO-8859-1'>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>
    
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
        data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a clsss="navbar-brand" href="#" th:href="@{/}"> Sign Up</a>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}"> 
                <div class="alert alert-info">Successfylly Registered</div>
            </div>
        </div> 
    </div>
  </div>

  <h1>Registration</h1>
  <form th:action="@{/registration}" method="post" th:object="${user}">
    <div class="form-group">
        <label class="control-label" for="firstName">First Name</label>
        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="lastName">Last Name</label>
        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="password">Passowrd</label>
        <input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Register</button>
        <span>Already Register?<a href="/" th:href="@{/login}">Login here</a></span>
    </div>
  </form>
</body>
</html>>
